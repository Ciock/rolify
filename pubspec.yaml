name: rolify
description: The perfect app for your roleplay sessions! Play sounds in background simultaneously without using your internet connection.

version: 3.1.1+25

environment:
  sdk: '>=2.17.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  audio_service: ^0.18.5
  audio_session: ^0.1.7
  equatable: ^2.0.3
  event_bus: ^2.0.0
  file_picker: ^5.3.4
  flutter_bloc: ^8.0.1
  flutter_launcher_icons_maker: ^0.10.2
  flutter_neumorphic:  
    git: 
      url: https://github.com/den0206/Flutter-Neumorphic.git 
      ref: feature/remoce_accentcolor
  flutter_svg: ^1.1.0
  just_audio: ^0.9.24
  launch_review: ^3.0.1
  path_provider: ^2.1.0
  shared_preferences: ^2.0.15
  url_launcher: ^6.1.3

  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter_icons:
  android: 'launcher_icon'
  ios: true
  macos: true
  windows: true
  image_path: 'assets/launcher_icon/512px_512px.png'
  adaptive_icon_background: 'assets/launcher_icon/background.png'
  adaptive_icon_foreground: 'assets/launcher_icon/ic_launcher_foreground.png'

flutter:
  uses-material-design: true
  assets:
    - assets/audios/
    - assets/images/
    - assets/launcher_icon/
    - assets/icons/
  fonts:
    - family: AssetAudioPlayer
      fonts:
        - asset: fonts/AssetAudioPlayer.ttf
    - family: Inter-Regular.ttf
      fonts:
        - asset: fonts/Inter-Regular.ttf
